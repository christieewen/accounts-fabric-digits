<template name="configureLoginServiceDialogForDigits">
    <p>
        Follow these steps to configure your Twitter Fabric Digits client:
    </p>
    <ol>
        <li>
            Visit <a href="https://apps.twitter.com/app/new" target="_blank">https://apps.twitter.com/app/new</a>
        </li>
        <li>
          Select "Create your Twitter application".
        </li>
        <li>
          On the Settings tab, enable "Allow this application to be used to Sign in with Twitter" and click "Update settings".
        </li>
        <li>
          Switch to the "Keys and Access Tokens" tab.
        </li>
        <li>
            Ping <a href="mailto:support@fabric.io?subject=Permissions request for Twitter Fabric Digits client">support@fabric.io</a> with your Consumer Key to get the right permissions.  Note: Digits does not work with keys created from apps.twitter.com unless you use the native app via Fabric or you can request permissions by email.
        </li>
    </ol>
</template>
